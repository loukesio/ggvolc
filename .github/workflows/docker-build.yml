name: Docker Build and Test

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
      - '.github/workflows/docker-build.yml'
      - 'R/**'
      - 'DESCRIPTION'
      - 'NAMESPACE'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ggvolc:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image - Check R version
        run: |
          docker run --rm ggvolc:test R --version

      - name: Test Docker image - Check ggvolc installation
        run: |
          docker run --rm ggvolc:test R -e "library(ggvolc); packageVersion('ggvolc')"

      - name: Test Docker image - Run basic example
        run: |
          docker run --rm ggvolc:test R -e "
          library(ggvolc)
          data(all_genes)
          data(attention_genes)
          p <- ggvolc(all_genes, attention_genes)
          if(inherits(p, 'gg')) {
            cat('✓ Basic example successful\n')
          } else {
            stop('Example failed')
          }
          "

      - name: Test Docker image - Check dependencies
        run: |
          docker run --rm ggvolc:test R -e "
          required_pkgs <- c('dplyr', 'ggplot2', 'ggrepel', 'ggtext', 'gridExtra', 'grid')
          installed <- sapply(required_pkgs, requireNamespace, quietly = TRUE)
          if(all(installed)) {
            cat('✓ All dependencies installed\n')
          } else {
            cat('✗ Missing packages:', names(installed)[!installed], '\n')
            quit(status = 1)
          }
          "

      - name: Generate build report
        if: always()
        run: |
          echo "## Docker Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          docker images ggvolc:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY

